<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableToJson v1 example</title>
    <script src="./ttjson_v1.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
          <td>Row 1, Column 3</td>
        </tr>
        <tr>
          <td>Row 2, Column 1</td>
          <td>Row 2, Column 2</td>
          <td>Row 2, Column 3</td>
        </tr>
        <tr>
          <td>Row 3, Column 1</td>
          <td>Row 3, Column 2</td>
          <td>Row 3, Column 3</td>
        </tr>
      </tbody>
    </table>

    <script>
      const table = document.querySelector("table");
      const json = new TableToJson(table);
      setInterval(() => {
        // add rows
        document.querySelector("table tbody").innerHTML += `
          <tr>
            <td>Row ${json.convert().rowCount + 1}, Column 1</td>
            <td>Row ${json.convert().rowCount + 1}, Column 2</td>
            <td>Row ${json.convert().rowCount + 1}, Column 3</td>
          </tr>
        `;
        console.log(json.convert());
      }, 2000);
    </script>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
    </style>
  </body>
</html>
